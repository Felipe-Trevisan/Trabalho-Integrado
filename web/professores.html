<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema NAPNE - Gestão de Servidores</title>
    <link rel="stylesheet" href="css/alunos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Sistema NAPNE</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="peis.html">PEIs</a></li>
                        <li><a href="alunos.html">Estudantes</a></li>
                        <li><a href="professores.html" class="active">Servidores</a></li>
                        <li><a href="cursos.html">Cursos</a></li>
                        <li><a href="necessidades.html">Necessidades</a></li>
                        <li><a href="alterar-senha.html">Alterar Senha</a></li>
                        <li><a href="#" id="logout">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>Gestão de Servidores</h1>
                <button class="btn btn-primary" id="newTeacherBtn">
                    <i class="fas fa-plus"></i> Novo Servidor
                </button>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchTeacher" placeholder="Buscar por nome, SIAPE, email, CPF ou telefone..." autocomplete="off">
                    <button class="btn btn-outline" id="clearSearchTeacher" style="display: none;">
                        <i class="fas fa-times"></i> Limpar
                    </button>
                </div>
            </div>

            <div class="content-section">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>SIAPE</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th>Tipo</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="teachers-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="teacherModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Servidor</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="teacherForm">
                    <input type="hidden" id="teacherId" />

                    <div class="form-row">
                        <div class="form-group">
                            <label for="siape">SIAPE *</label>
                            <input type="number" id="siape" placeholder="8 dígitos" required maxlength="8" max="99999999" min="10000000" oninput="this.value = this.value.slice(0,8)" />
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo *</label>
                            <select id="tipo" required>
                                <option value="">Selecione o tipo</option>
                                <option value="Docente">Docente</option>
                                <option value="CAE">CAE</option>
                                <option value="NAPNE">NAPNE</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacherName">Nome Completo *</label>
                            <input type="text" id="teacherName" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" placeholder="servidor@ifrs.edu.br" required />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required oninput="formatCPF(this)" />
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" placeholder="(11) 99999-9999" maxlength="15" oninput="formatPhone(this)" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 40 || event.charCode === 41 || event.charCode === 45 || event.charCode === 32" />
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelTeacher">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Servidor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Sistema NAPNE &copy; 2025 - Desenvolvido para inclusão educacional</p>
        </div>
    </footer>

    <script src="js/api-config.js"></script>
    <script>
        // Função para formatar CPF automaticamente
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, ''); // Remove tudo que não é dígito
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona primeiro ponto
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona segundo ponto
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Adiciona hífen
            input.value = value;
        }
        
        // Função para formatar telefone automaticamente (máximo 15 caracteres)
        function formatPhone(input) {
            let value = input.value.replace(/\D/g, ''); // Remove tudo que não é dígito
            // Limitar a 11 dígitos (máximo para celular brasileiro)
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            let formatted = '';
            if (value.length <= 10) {
                // Telefone fixo: (11) 1234-5678 (14 caracteres)
                formatted = value.replace(/(\d{2})(\d)/, '($1) $2');
                formatted = formatted.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                // Celular: (11) 99999-9999 (15 caracteres)
                formatted = value.replace(/(\d{2})(\d)/, '($1) $2');
                formatted = formatted.replace(/(\d{5})(\d)/, '$1-$2');
            }
            // Garantir que não ultrapasse 15 caracteres
            input.value = formatted.slice(0, 15);
        }
    </script>
    <script src="js/professores.js"></script>
</body>
</html>
